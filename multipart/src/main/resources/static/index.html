<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>
<body>
<input type="file" id="fileInput" name="file"/><button onclick="uploadFile();"> 파일 업로드</button>
<input type="text" placeholder="찾을 이미지 이름을 적으세요" id="findFile"/> <button onclick="findFile()"> 파일 찾기</button>
<input type="file" id="file-input" accept="image/*">
<img id="preview" width="500px">

<script>

    function uploadFile(){
        var fileInput = $('#fileInput')[0];
        var file = fileInput.files[0];
        var formData = new FormData();
        formData.append('file', file);

        $.ajax({
            type : "POST",
            url : "/file/upload",
            data : formData,
            processData: false,
            contentType: false,
            success : function(res){
                alert('파일이 성공적으로 업로드되었습니다.');
            },
            error : function(XMLHttpRequest, textStatus, errorThrown){
                alert("파일 업로드에 실패하였습니다.");
            }
        });
    }

    function findFile(){
        var fileName = $("#findFile").val();
        $.ajax({
            type : "GET",
            url : "/file/find/"+fileName,
            processData: false,
            contentType: false,
            success : function(res){
                console.log(res.fileName , res.filePath);
                var imagePath = res.filePath+res.fileName;
                var img = document.getElementById('preview');

                img.src = imagePath;
            },
            error : function(XMLHttpRequest, textStatus, errorThrown){
                alert("해당 파일이 없습니다.");
            }
        });
    }
</script>
</body>
</html>
